name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: build
        run: cd $GITHUB_WORKSPACE/generator && ./build.sh
      - name: generate
        run: cd $GITHUB_WORKSPACE/generator && ./generate.sh
